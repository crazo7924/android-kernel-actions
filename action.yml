name: Android Kernel Action
description: Build android kernel with GitHub Action
author: Syahrial Agni Prasetya <lemniskett@protonmail.com>
branding:
  icon: box
  color: green
inputs:
  repo:
    description: Kernel sources repository URL
    required: true
  ref:
    description: Optional git repository ref
    required: false
  compiler:
    description: Compiler to use
    required: true
  defconfig:
    description: Defconfig to use
    required: true
  image:
    description: Kernel image name
    required: true
outputs:
  outfile:
    description: A zip file generated from the build
runs:
  using: docker
  image: Dockerfile
  args:
    - ${{ inputs.repo }}
    - ${{ inputs.ref }}
    - ${{ inputs.compiler }}
    - ${{ inputs.defconfig }}
    - ${{ inputs.image }}
